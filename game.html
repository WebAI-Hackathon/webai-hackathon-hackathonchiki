<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADnDI - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .story-panel {
            flex: 3;
            min-width: 300px;
        }
        .actions-panel {
            flex: 1;
            min-width: 250px;
        }
        .story-text {
            background-color: rgba(233, 207, 153, 0.7);
            border: 2px solid #69583e;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Macondo Swash Caps', cursive;
            font-size: 18px;
            line-height: 1.6;
        }
        .story-text p {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            font-style: italic;
            color: #5c331f;
            text-align: center;
            padding: 20px;
        }
        .decision-point {
            background-color: rgba(116, 65, 31, 0.2);
            border-left: 4px solid #743014;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        .dice-section {
            background-color: rgba(233, 207, 153, 0.7);
            border: 2px solid #69583e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .dice-result {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 40px;
        }
        .dice-animation {
            animation: rollDice 1s ease-out;
        }
        @keyframes rollDice {
            0% { transform: rotate(0deg) scale(1); opacity: 0; }
            50% { transform: rotate(180deg) scale(1.5); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 1; }
        }
        .voix-tool {
            background-color: rgba(116, 65, 31, 0.2);
            border: 2px solid #69583e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .highlighted {
            box-shadow: 0 0 15px gold;
            transform: scale(1.05);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .status-effect {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }
        .status-poison { background-color: #8a2be2; color: white; }
        .status-boost { background-color: #32cd32; color: black; }
        .status-weak { background-color: #a9a9a9; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="gameThemeTitle">AI Generated Game</h1>
        
        <div class="game-container">
            <div class="story-panel">
                <h2>The Adventure</h2>
                <div id="gameScript" class="story-text">
                    <div class="loading">Preparing your adventure...</div>
                </div>
            </div>
            
            <div class="actions-panel">
                <h2>Actions</h2>
                <div class="dice-section">
                    <div id="diceResult">Roll the dice to begin!</div>
                    <button id="rollDice" class="btn-primary">Roll D20</button>
                </div>
                
                <div class="voix-tool" id="voixTool">
                    <h3>VOIX Decision Tool</h3>
                    <textarea id="decisionInput" rows="4" placeholder="Describe your plan of action..."></textarea>
                    <button id="submitDecision" class="btn-secondary">Submit Plan</button>
                </div>
            </div>
        </div>
        
        <div class="characters-container">
            <h2 style="text-align: center; color: #f8c630; margin-bottom: 20px;">Your Party</h2>
            <div id="characterDisplays" class="characters-grid"></div>
        </div>
        
        <div class="actions">
            <button id="endGame" class="btn-secondary">End Adventure</button>
        </div>
    </div>

    <script>
        // Make API request function (copied from app.js)
        async function makeAPIRequest(path, payload, retries = 3) {
            const API_CONFIG = {
                BASE_URL: 'https://api.litviva.com/v1',
                API_KEY: 'sk-RDjpy3tDOusiadmVRKXtbg',
                TIMEOUT: 15000
            };
            
            for (let i = 0; i < retries; i++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.TIMEOUT);

                    // Map paths to Litviva endpoints
                    const endpoint = 
                        path === 'chat' ? 'chat/completions' : 
                        path === 'image' ? 'images/generations' : 
                        path;
                    
                    const response = await fetch(`${API_CONFIG.BASE_URL}/${endpoint}`, {
                        method: "POST",
                        headers: { 
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${API_CONFIG.API_KEY}`
                        },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    
                    // Validate response structure
                    if (path === 'chat' && (!data.choices?.[0]?.message?.content)) {
                        throw new Error("Invalid chat response format");
                    }
                    if (path === 'image') {
                        // Normalize image response
                        const imageData = data.data?.[0];
                        if (!imageData) throw new Error("No image data received");
                        
                        // Handle both URL and base64 responses
                        if (imageData.url) {
                            data.url = imageData.url;
                        } else if (imageData.b64_json) {
                            data.url = `data:image/png;base64,${imageData.b64_json}`;
                        } else {
                            throw new Error("Invalid image response format");
                        }
                    }
                    
                    return data;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.warn(`Attempt ${i+1} failed, retrying...`, error);
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        // Game state management
        // Game state management
        let gameState = {
            characters: [],
            theme: '',
            story: [],
            currentScene: 0,
            diceResults: [],
            activePlayerIndex: 0,
            gameOver: false
        };
        
        // Initialize game
        async function initGame() {
            try {
                // Load characters and theme
                const storedCharacters = localStorage.getItem('adndiCharacters');
                gameState.characters = storedCharacters ? JSON.parse(storedCharacters) : [];
                
                gameState.theme = localStorage.getItem('adndiTheme') || 'A mysterious adventure';
                
                // Set theme title
                document.getElementById('gameThemeTitle').textContent = gameState.theme;
                
                // Initialize character stats if missing
                gameState.characters.forEach(char => {
                    if (!char.stats) {
                        char.stats = {
                            hp: 10 + char.level * 5,
                            maxHp: 10 + char.level * 5,
                            attack: 3 + char.level,
                            defense: 2 + char.level,
                            statusEffects: []  // Ensure array exists
                        };
                    }
                    // Ensure statusEffects exists and is an array
                    if (!char.stats.statusEffects || !Array.isArray(char.stats.statusEffects)) {
                        char.stats.statusEffects = [];
                    }
                });
                
                // Render characters
                renderCharacters();
                
                // Generate initial story
                await generateNextScene();
            } catch (e) {
                console.error('Error initializing game:', e);
                document.getElementById('gameScript').innerHTML = 
                    '<div class="error">Failed to initialize game. Please try again.</div>';
            }
        }
        
        // Render character cards
        function renderCharacters() {
            const container = document.getElementById('characterDisplays');
            container.innerHTML = '';
            
            if (!gameState.characters || gameState.characters.length === 0) {
                container.innerHTML = '<p class="empty-message">No adventurers in your party</p>';
                return;
            }
            
            gameState.characters.forEach((char, index) => {
                const charElement = document.createElement('div');
                charElement.className = 'character-display';
                charElement.id = `character-${index}`;
                
                if (index === gameState.activePlayerIndex) {
                    charElement.classList.add('highlighted');
                }
                
                const stats = char.stats || {
                    hp: 10,
                    maxHp: 10,
                    attack: 5,
                    defense: 3
                };
                
                const hpPercent = Math.max(0, (stats.hp / stats.maxHp) * 100);
                const hpColor = hpPercent > 70 ? '#4CAF50' : 
                               hpPercent > 30 ? '#FFC107' : '#F44336';
                
                charElement.innerHTML = `
                    <img src="${char.image || 'img/placeholder.png'}" alt="${char.name}">
                    <h3>${char.name || 'Unknown Hero'}</h3>
                    <p>Level ${char.level || 1} ${char.type || 'Adventurer'}</p>
                    <div class="stats">
                        <div>
                            <p>HP: ${stats.hp}/${stats.maxHp}</p>
                            <div class="hp-bar">
                                <div class="hp-fill" style="width: ${hpPercent}%; background-color: ${hpColor}"></div>
                            </div>
                        </div>
                        <p>Attack: ${stats.attack}</p>
                        <p>Defense: ${stats.defense}</p>
                    </div>
                    ${stats.statusEffects && stats.statusEffects.length > 0 ? `
                    <div class="status-effects">
                        ${stats.statusEffects.map(effect => 
                            `<span class="status-effect status-${effect.type}">${effect.name}</span>`
                        ).join('')}
                    </div>
                    ` : ''}
                `;
                container.appendChild(charElement);
            });
        }
        
        // Generate the next story scene
        async function generateNextScene() {
            const storyElement = document.getElementById('gameScript');
            storyElement.innerHTML = '<div class="loading">Weaving the tale of your adventure...</div>';
            
            try {
                let prompt;
                if (gameState.story.length === 0) {
                    // Opening scene
                    prompt = `Create an engaging opening scene for a D&D adventure with the theme: "${gameState.theme}". 
                        The party consists of: ${gameState.characters.map(c => 
                            `${c.name} (Level ${c.level} ${c.type})`
                        ).join(', ')}.
                        Describe the setting, atmosphere, and initial challenge they face. 
                        End with a dramatic lead-in to the first challenge requiring a D20 roll. 
                        Make it vivid and immersive (3-4 sentences).`;
                } else {
                    // Continuation scene
                    const lastDiceResult = gameState.diceResults.length > 0 
                        ? gameState.diceResults[gameState.diceResults.length - 1] 
                        : 10;
                    
                    prompt = `Continue the D&D adventure with theme "${gameState.theme}".
                        Previous events: ${gameState.story.slice(-2).join(' ')}
                        The party consists of: ${gameState.characters.map(c => 
                            `${c.name} (Level ${c.level} ${c.type} - HP: ${c.stats.hp}/${c.stats.maxHp})`
                        ).join(', ')}.
                        The players just rolled a ${lastDiceResult} on a D20.
                        Describe what happens next and set up the next challenge requiring a D20 roll. 
                        Include elements like combat, exploration, or puzzle solving. 
                        Make it 3-4 sentences long.`;
                }
                
                // Call the API to generate the story segment
                const response = await makeAPIRequest('chat', {
                    model: "hackathon/qwen3",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.8
                });
                
                let sceneText = "The adventure continues...";
                if (response.choices && response.choices.length > 0) {
                    sceneText = response.choices[0].message.content;
                }
                
                // Format and display the story
                gameState.story.push(sceneText);
                displayStorySegment(sceneText);
                
                // Show decision point
                showDecisionPoint();
                
            } catch (error) {
                console.error('Error generating scene:', error);
                storyElement.innerHTML = '<div class="error">Failed to generate story segment. Please try again.</div>';
            }
        }
        
        // Display story segment with typing effect
        function displayStorySegment(text) {
            const storyElement = document.getElementById('gameScript');
            storyElement.innerHTML = '';
            
            // Split text into paragraphs
            const paragraphs = text.split('\n\n').filter(p => p.trim() !== '');
            
            let index = 0;
            
            function addNextParagraph() {
                if (index < paragraphs.length) {
                    const p = document.createElement('p');
                    p.textContent = paragraphs[index];
                    storyElement.appendChild(p);
                    storyElement.scrollTop = storyElement.scrollHeight;
                    index++;
                    setTimeout(addNextParagraph, 1000);
                }
            }
            
            addNextParagraph();
        }
        
        // Show decision point with options
        function showDecisionPoint() {
            const storyElement = document.getElementById('gameScript');
            const decisionDiv = document.createElement('div');
            decisionDiv.className = 'decision-point';
            decisionDiv.innerHTML = `
                <p><strong>Decision Point</strong></p>
                <p>${gameState.characters[gameState.activePlayerIndex].name} must take action!</p>
                <p>Roll the D20 dice or use the VOIX Tool to describe your plan.</p>
            `;
            storyElement.appendChild(decisionDiv);
            
            // Show VOIX tool
            document.getElementById('voixTool').style.display = 'block';
            
            // Highlight active player
            renderCharacters();
        }
        
         
        // Roll a D20 die
        function rollD20() {
            return Math.floor(Math.random() * 20) + 1;
        }
        
        // Update character stats based on dice roll - FIXED
        function updateCharacterStats(roll) {
            const character = gameState.characters[gameState.activePlayerIndex];
            const stats = character.stats;
            
            // Ensure statusEffects exists
            if (!stats.statusEffects || !Array.isArray(stats.statusEffects)) {
                stats.statusEffects = [];
            }
            
            // Determine effect based on roll
            if (roll >= 18) {
                // Critical success
                stats.hp = Math.min(stats.hp + 5, stats.maxHp);
                stats.attack += 2;
                
                // Add boost status effect
                if (!stats.statusEffects.some(e => e.name === "Inspired")) {
                    stats.statusEffects.push({
                        name: "Inspired",
                        type: "boost",
                        duration: 3
                    });
                }
                
            } else if (roll >= 14) {
                // Great success
                stats.hp = Math.min(stats.hp + 3, stats.maxHp);
                stats.attack += 1;
                
            } else if (roll >= 10) {
                // Success
                stats.hp = Math.min(stats.hp + 1, stats.maxHp);
                
            } else if (roll >= 6) {
                // Neutral
                // No change
                
            } else if (roll >= 3) {
                // Failure
                const damage = Math.max(1, Math.floor(Math.random() * 4) + 1);
                stats.hp = Math.max(0, stats.hp - damage);
                
            } else {
                // Critical failure
                const damage = Math.max(1, Math.floor(Math.random() * 6) + 2);
                stats.hp = Math.max(0, stats.hp - damage);
                
                // Add poison status effect
                if (!stats.statusEffects.some(e => e.name === "Poisoned")) {
                    stats.statusEffects.push({
                        name: "Poisoned",
                        type: "poison",
                        duration: 2
                    });
                }
            }
            
            // Process status effects - FIXED: added null check
            if (stats.statusEffects && Array.isArray(stats.statusEffects)) {
                stats.statusEffects.forEach(effect => {
                    if (effect.duration !== undefined) {
                        effect.duration -= 1;
                    }
                    // Apply effect consequences
                    if (effect.type === "poison" && effect.duration > 0) {
                        stats.hp = Math.max(0, stats.hp - 2);
                    }
                });
                
                // Remove expired effects
                stats.statusEffects = stats.statusEffects.filter(e => 
                    e.duration === undefined || e.duration > 0
                );
            }
            
            // Check for character death
            if (stats.hp <= 0) {
                stats.statusEffects = [{
                    name: "Unconscious",
                    type: "weak",
                    duration: Infinity
                }];
            }
            
            // Check for game over
            gameState.gameOver = gameState.characters.every(c => 
                c.stats && c.stats.hp <= 0
            );
            
            // Rotate active player
            if (!gameState.gameOver) {
                let nextPlayerIndex = gameState.activePlayerIndex;
                let attempts = 0;
                const maxAttempts = gameState.characters.length;
                
                do {
                    nextPlayerIndex = (nextPlayerIndex + 1) % gameState.characters.length;
                    attempts++;
                } while (
                    attempts < maxAttempts && 
                    gameState.characters[nextPlayerIndex].stats.hp <= 0
                );
                
                if (attempts < maxAttempts) {
                    gameState.activePlayerIndex = nextPlayerIndex;
                }
            }
        }
        
        // Event listeners
        document.getElementById('rollDice').addEventListener('click', async () => {
            if (gameState.gameOver) return;
            
            const roll = rollD20();
            const diceElement = document.getElementById('diceResult');
            
            // Show rolling animation
            diceElement.textContent = 'Rolling...';
            diceElement.classList.add('dice-animation');
            document.getElementById('rollDice').disabled = true;
            document.getElementById('voixTool').style.display = 'none';
            
            // After animation, show result
            setTimeout(async () => {
                diceElement.classList.remove('dice-animation');
                diceElement.textContent = `${gameState.characters[gameState.activePlayerIndex].name} rolled: ${roll}`;
                
                // Save result
                gameState.diceResults.push(roll);
                
                // Update character stats
                updateCharacterStats(roll);
                
                // Render updated characters
                renderCharacters();
                
                // Generate next scene
                await generateNextScene();
                
                // Re-enable the button
                document.getElementById('rollDice').disabled = false;
                
                // Check for game over
                if (gameState.gameOver) {
                    document.getElementById('gameScript').innerHTML += 
                        '<div class="decision-point"><p>The adventure ends here as your party has been defeated...</p></div>';
                    document.getElementById('rollDice').disabled = true;
                    document.getElementById('voixTool').style.display = 'none';
                }
            }, 1500);
        });
        
        document.getElementById('submitDecision').addEventListener('click', async () => {
            if (gameState.gameOver) return;
            
            const decision = document.getElementById('decisionInput').value.trim();
            if (!decision) return;
            
            document.getElementById('submitDecision').disabled = true;
            document.getElementById('decisionInput').value = '';
            
            const storyElement = document.getElementById('gameScript');
            storyElement.innerHTML += `<p><strong>${gameState.characters[gameState.activePlayerIndex].name}'s Plan:</strong> ${decision}</p>`;
            
            try {
                // Generate outcome based on decision
                const prompt = `In the D&D adventure with theme "${gameState.theme}", 
                    the player ${gameState.characters[gameState.activePlayerIndex].name} decides to: "${decision}".
                    Describe the outcome of this decision in 2-3 sentences, then set up the next challenge requiring a D20 roll.`;
                
                const response = await makeAPIRequest('chat', {
                    model: "hackathon/qwen3",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.8
                });
                
                let outcomeText = "The plan unfolds...";
                if (response.choices && response.choices.length > 0) {
                    outcomeText = response.choices[0].message.content;
                }
                
                // Add to story
                gameState.story.push(outcomeText);
                
                // Display outcome
                const outcomeDiv = document.createElement('div');
                outcomeDiv.innerHTML = `<p>${outcomeText}</p>`;
                storyElement.appendChild(outcomeDiv);
                
                // Show next decision point
                showDecisionPoint();
                
            } catch (error) {
                console.error('Error processing decision:', error);
                storyElement.innerHTML += '<p class="error">Failed to process your decision. Please try again.</p>';
            }
            
            document.getElementById('submitDecision').disabled = false;
        });
        
        document.getElementById('endGame').addEventListener('click', () => {
            // Save final story state
            localStorage.setItem('adndiFinalStory', JSON.stringify({
                theme: gameState.theme,
                characters: gameState.characters,
                story: gameState.story.join('\n\n')
            }));
            
            // Go to final story page
            window.location.href = 'final-story.html';
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
