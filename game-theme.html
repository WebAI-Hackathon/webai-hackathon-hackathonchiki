<!-- game-theme.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADnDI - Game Theme</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

</head>
<body>
    <div class="container">
        <h1>Game Theme</h1>
        
        <div class="form-group">
            <label for="customTheme">Write your own context (theme) for this game:</label>
            <textarea id="customTheme" rows="5" placeholder="Describe the adventure setting, main conflict, or theme..."></textarea>
        </div>
        
        <div class="actions">
            <button id="generateTheme" class="btn-primary" disabled>Generate created context</button>
            <button id="useDefaultTheme" class="btn-primary">Use random default context</button>
        </div>
    </div>

    <script>
        document.getElementById('customTheme').addEventListener('input', (e) => {
            document.getElementById('generateTheme').disabled = e.target.value.trim() === '';
        });
        
        document.getElementById('generateTheme').addEventListener('click', () => {
            const theme = document.getElementById('customTheme').value.trim();
            localStorage.setItem('adndiTheme', theme);
            localStorage.setItem('adndiThemeType', 'custom');
            window.location.href = 'game.html';
        });
        
        document.getElementById('useDefaultTheme').addEventListener('click', async () => {
            try {
                // Generate theme using Litviva API
                const response = await makeAPIRequest('chat', {
                    model: "hackathon/qwen3",
                    messages: [{
                        role: "user",
                        content: "Generate a random D&D adventure theme in one short up to 7 words long sentence."
                    }],
                    temperature: 0.9
                });
                
                if (response.choices && response.choices.length > 0) {
                    const theme = response.choices[0].message.content;
                    localStorage.setItem('adndiTheme', theme);
                } else {
                    throw new Error("Empty response from API");
                }
                
                localStorage.setItem('adndiThemeType', 'default');
                window.location.href = 'game.html';
                
            } catch (error) {
                console.error('Error generating default theme:', error);
                // Fallback themes
                const fallbackThemes = [
                    "A mysterious dungeon full of treasures and dangers",
                    "An epic battle between ancient dragons and mortal kingdoms",
                    "A quest to recover a stolen artifact from the Shadow Realm",
                    "A journey through the Elemental Planes to restore balance",
                    "A rebellion against an evil sorcerer king"
                ];
                const randomTheme = fallbackThemes[Math.floor(Math.random() * fallbackThemes.length)];
                localStorage.setItem('adndiTheme', randomTheme);
                window.location.href = 'game.html';
            }
        });
    </script>
</body>
</html>
