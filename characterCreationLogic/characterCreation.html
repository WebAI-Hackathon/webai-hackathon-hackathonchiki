<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="characterQuiz" class="characterQuiz">
        <h1>Choose your name and origin</h1>
        <input type="text" name="name" id="name" placeholder="Ben Dover">
        <input type="text" name="origin" id="origin" placeholder="a dark nordic village">
        <h1>Choose your type</h1>
        <label><input type="radio" name="barbarian" id="type">Barbarian</label>
        <label><input type="radio" name="bard" id="type">Bard</label>
        <label><input type="radio" name="cleric" id="type">Cleric</label>
        <label><input type="radio" name="druid" id="type">Druid</label>
        <h1>Choose your companion</h1>
        <input type="text" name="companion" id="companionInput" placeholder="a mighty dragon">
    </form>
</body>
</html>
