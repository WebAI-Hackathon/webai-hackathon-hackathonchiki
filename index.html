<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADnDI - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="curved-header">Welcome</h1>
        <h1 class="curved-header-small"> to </h1>
        <h1 class="curved-header"><strong>Artificial</strong> Dungeons</h1>
        <h1 class="curved-header-small">and </h1>
        <h1 class="curved-header">Dragons' Intelligence</h1>
        <button id="startExperience" class="btn-primary">Start your ADnDI experience</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
    
    <script>
        document.getElementById('startExperience').addEventListener('click', () => {
            window.location.href = 'character-creation.html';
        });


        document.querySelectorAll('.curved-header').forEach(el => {
            new CircleType(el).radius(1600);});
        document.querySelectorAll('.curved-header-small').forEach(el => {
            new CircleType(el).radius(1600);});

    </script>
</body>
</html>
